<form action="">

    <div class="form-group">
        <input type="text-center" class="form-control" [(ngModel)]="term" name="value"
            style="margin: 20px; width: 90% ; ;" placeholder="Search" />
    </div>


</form>



<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">description</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
            <th scope="col">categorie</th>
            <th scope="col">images</th>
            <th scope="col">Action</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pageOfItems | sort:term  ">
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.categorie}}</td>
            <td><img [src]="item.avatar" style="width:60px ; height: 60px;"></td>

            <td>
                <button class="btn btn-success " (click)="gotoDisplay(item._id)">display</button>
                <button class="btn btn-warning" (click)="gotoEdit(item._id)">Edit</button>
                <button class="btn btn-danger " (click)="deleteMatch(item._id)">Delete</button>
            </td>


        </tr>
    </tbody>
</table>
<div class="card-footer pb-0 pt-3">
    <jw-pagination [items]="T" (changePage)="onChangePage($event)" [pageSize]="5"></jw-pagination>
</div>
