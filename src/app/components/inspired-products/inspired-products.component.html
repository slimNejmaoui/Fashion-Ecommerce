<section class="inspired_product_area section_gap_bottom_custom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="main_title">
                    <h2><span>Inspired products</span></h2>
                    <p>Bring called seed first of third give itself now ment</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let item of pageOfItems" class="col-lg-3 col-md-6">
                <app-one-inspired [oneProduct]="item"></app-one-inspired>
            </div>






            <div class="container " style="margin-left: 160%;">

                <jw-pagination [items]="T" (changePage)="onChangePage($event)" [pageSize]="4"></jw-pagination>
            </div>


        </div>
    </div>
</section>
