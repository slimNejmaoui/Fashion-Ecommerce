<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">description</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
            <th scope="col">store Name</th>
            <th scope="col">image</th>
            <th scope="col">Action</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of C">
            <td>{{item.products[0].description}}</td>
            <td>{{item.products[0].price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.stores[0].firstName}}</td>
            <td><img [src]="item.products[0].avatar" style="width:80px ; height: 80px;"></td>

            <td>
                <button class="btn btn-success " (click)="gotoDisplay(item._id)">display</button>
                <button class="btn btn-danger " (click)="deleteProduct(item._id)">Delete</button>
            </td>


        </tr>
    </tbody>
</table>
