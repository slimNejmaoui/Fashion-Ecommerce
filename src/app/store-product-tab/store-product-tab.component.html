<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">description</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
            <th scope="col">userId</th>
            <th scope="col">images</th>
            <th scope="col">Action</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of P">
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.userId}}</td>
            <td><img [src]="item.avatar" style="width:80px ; height: 80px;"></td>
            <td>
                <button class="btn btn-success " (click)="gotoDisplay(item._id)">display</button>
                <button class="btn btn-warning" (click)="gotoEdit(item._id)">Edit</button>
                <button class="btn btn-danger " (click)="deleteProduct(item._id)">Delete</button>
            </td>


        </tr>
    </tbody>
</table>
